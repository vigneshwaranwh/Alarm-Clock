<!-- HTML Page Start -->

<!DOCTYPE html>

<html lang="en">

    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Clock">

        <meta name="author" content="vigneshwaranwh">

        <meta name="keywords" content="vigneshwaranwh">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="shortcut icon" href="./assets/img/icon.gif">

        <title>Alarm Clock</title>

    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <div class="wrapper">

            <img src="./assets/img/clock.svg" alt="clock">

            <h1>00:00:00 PM</h1>

            <div class="content">

                <div class="column">

                    <select>

                        <option value="Hour" selected disabled hidden>Hour</option>

                    </select>

                </div>

                <div class="column">

                    <select>

                        <option value="Minute" selected disabled hidden>Minute</option>

                    </select>

                </div>

                <div class="column">

                    <select>

                        <option value="AM/PM" selected disabled hidden>AM/PM</option>

                    </select>

                </div>

            </div>

            <button>Set Alarm</button>

        </div>

    </body>

    <!-- Body End -->

    <script src="./assets/js/main.js"></script>

    <script src="./assets/js/lock.js"></script>

</html>

    <!-- HTML Page End -->
